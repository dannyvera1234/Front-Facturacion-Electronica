<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form
            class="sign-in-form"
            
            novalidate
          
          >
            <h2 class="title">Iniciar Sesión</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input
                type="text"
                name="ruc"
                id="ruc"
                class="form-control"
              
                required
                placeholder="Usuario"
              />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                name="password"
                id="password"
                class="form-control"
             
                required
                placeholder="Password"
              />
            </div>

            <button
              type="submit"
              value="Login"
              class="btn solid"
              
            >
              Login
            </button>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h1 style="color: black">ECUFACT</h1>
            <h2>Facturación Eléctronica Ecuador</h2>
          </div>
          <img src="../../../assets/img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
